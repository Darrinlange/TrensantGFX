<!doctype HTML>
<html>
<head>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>     <!-- jquery is used for DOM stuff  -->

    <!--css for d3 rendering -->
    <link rel="stylesheet" href="../style/tgw.css">

    <script type="text/javascript" src="../libs/helper-fns.js"></script>  <!-- helper-fns is a library for doing generec web work like URL param managment -->


    <script src="https://d3js.org/d3.v4.min.js"></script>  				     <!-- not compatible with d3.v3 or earlier  -->

    <!-- trensantGFX wrapper  -->
    <script type="text/javascript" src="../libs/tgw.js"></script>      <!-- TrensantGFX is the main lib for all wrappers!                               -->

    <style>
        .chartCSS {
            height : 100%;
            width  : 100%;
        }
    </style>

</head>

<body>
<div class="chartCSS" id="_chart"></div>
<script>

  var radialTreeSampleData = {name: "Current Article", children: [{name: "DJIA", children: [{name: "Apple", children: [{name: "MacBook"}, {name: "IPhone"}]}, {name: "Home Depot"}, {name: "Chevron"}, {name: "IBM", children: [{name: "Watson", children: [{name: "Jeopardy"}, {name: "Trebeck"}]}, {name: "DOS"}]}]}, {name: "S&P500", children: [{name: "Pfizer", children: [{name: "Advil"}, {name: "Lyrica"}]}, {name: "Loews"}, {name: "Amgen"}, {name: "Kellogg", children: [{name: "Froot Loops"}, {name: "Apple Jacks"}, {name: "Pringles"}]}]}]}


  //render the chart
  tgw.d3RadialTree(radialTreeSampleData, "_chart", {textClick: "mouseover", onClick: function () {d3.select(this).style("fill", "red")}, svgHeight: 800, svgWidth: 800});

</script>

</body>
</html>
